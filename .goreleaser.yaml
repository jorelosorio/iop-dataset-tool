version: 1
project_name: iopdt
builds:
  - id: iopdt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X main.version=$(git describe --always --long --dirty)
    main: ./cmd
archives:
  - id: iopdt
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - iopdt
    files: []
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^tests:"
